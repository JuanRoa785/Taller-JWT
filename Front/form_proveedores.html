<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario Proveedores</title>
</head>
<body>
    <section class="container" style="height: 100vh;">
        <div class="row">
            <form id="form-usuario" class="mt-4" action="" onsubmit="" method="POST">
                <div class="mb-3">
                    <label for="proveedor-id">Id</label>
                    <input type="text" class="form-control" id="proveedor-id" name="proveedor-id" readonly>
                </div>

                <div class="mb-3">
                    <label for="proveedor-nit">NIT</label>
                    <input type="text" class="form-control" id="proveedor-nit" name="proveedor-nit">
                </div>

                <div class="mb-3">
                    <label for="proveedor-nombre">Nombre</label>
                    <input type="text" class="form-control" id="proveedor-nombre" name="proveedor-nombre">
                </div>

                <div class="mb-3">
                    <label for="proveedor-ciudad">Ciudad</label>
                    <input type="text" class="form-control" id="proveedor-ciudad" name="proveedor-ciudad">
                </div>

                <div class="mb-3">
                    <label for="proveedor-telefono">Número Telefonico</label>
                    <input type="text" class="form-control" id="proveedor-telefono" name="proveedor-telefono">
                </div>

                <div class="mb-3">
                    <label for="proveedor-direccion">Dirección</label>
                    <input type="text" class="form-control" id="proveedor-direccion" name="proveedor-direccion">
                </div>
                <button type="button" class="btn btn-primary" onclick="saveProveedor()">Guardar</button>
                <button type="button" class="btn btn-danger" onclick="deleteProveedor()">Eliminar</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/proveedores.js"></script>
    <script>
        window.onload = function(){
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('idproveedor') != null)
                loadProveedor(urlParams.get('idproveedor'))
        }
    </script>
</body>
</html>
